<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc. </title>
	<link rel="stylesheet" type="text/css" href="index1.css">
	<link rel="stylesheet" type="text/css" href="index2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
			<!--header-->

	<div class="company">
		
		<div class="love">
			<img src="./images/logo.png">
			<span>Secret Agent Supply, Inc.</span>
		</div>

	</div>

			<!--Main-->

	<div class="main">
		
		<div class="win">
			<div class="sec">
				<h4>NEW ARRIVALS</h4>
				<h1>SPORTS BIKES AND MOTORCYCLES</h1>
			</div>
		</div>
	</div>	

			<!--Nav-->
	<nav>
	<ul class="container c2">
		<li>Eyewear</li>
		<li>Apparel</li>
		<li>Gadgets</li>
		<li>Vehicles</li>
		<li>Classes</li>
		<li>Contact</li>
	</ul>

	<ul class=" container mobile-nav c2">
		<li>Menu</li>
	</ul>

	</nav>

			<!--Products/Business-->

	<div class="container2">
		<div class="products">
			<div class="product">
				<div class="product-image">
					<img src="./images/pen.png">
				</div>
				<span class="fan">Exploding Pen</span>
			</div>
			
			<div class="product-watch">
				<div class="product-image">
				<img src="./images/watch.png">
				</div>
				<span class="fan">Cellular Watch</span>
			</div>

			<div class="product glasses">
				<div class="product-image">
					<img src="./images/glasses.png">
				</div>
				<span class="fan">Thermal Glasses</span>
			</div>
		</div>
	</div>

	<div class="container2">
		<div class="info">
			<div class="busy">
				<span class="title">Location</span>
				<span>-47.346436, 84.32354</span>
			</div>

			<div class="busy">
				<span class="title">Hours</span>
				<span>0800 - 1800</span>
			</div>
		</div>
	</div>

			<!--Footer-->

	<footer>
		<div class="container2">
			&copy; <img src="./images/logo.png" height="10"> Secret Agent Supply Inc.
		</div>
	</footer>

</body>
</html>
